<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>
      THE TITLE OF YOUR WEBPAGE
    </h1>
    <div id="container"></div>
    <script>
      const container = document.querySelector('#container');
    
      const content = document.createElement('div');
      content.classList.add('content');
      content.textContent = 'This is the glorious text-content!';
      content
      container.appendChild(content);

      const pTxt = document.createElement('P');
      pTxt.textContent = "Hey, I'am red!";
      pTxt.style.color = 'red';
      
      container.appendChild(pTxt);
      
      const head = document.createElement("H3");
      head.textContent = "I’m a blue h3!"
      head.style.color = "blue";

      container.appendChild(head);

     
      const blackBorder = document.createElement('div');
      blackBorder.setAttribute('style', "border: solid black; background: pink")
      container.appendChild(blackBorder)

      const newDiv = document.createElement("H1");
      newDiv.textContent = "I’m in a div"
      
      const newDivP = document.createElement("P");
      newDivP.textContent = "ME TOO"

      blackBorder.appendChild(newDiv)
      blackBorder.appendChild(newDivP)


      



    </script>
  </body>
</html>
