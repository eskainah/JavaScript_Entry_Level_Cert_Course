<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum object properties</title>
</head>
<body>
    <script>
        /**
         * Write the code to sum all salaries and store in the variable sum. 
         * Should be 390 in the example.
         * If salaries is empty, then the result must be 0.
         */
        
        function sal(salaries){
            salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
            }

            let sum = 0;

            for(eachSalaries in salaries){
            sum += salaries[eachSalaries];
            }
            
            alert(sum);
        }
        sal(salaries)
    </script>
</body>
</html>
