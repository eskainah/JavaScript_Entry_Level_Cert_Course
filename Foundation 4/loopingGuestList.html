<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="admitted"></div>
    <div class="refused"></div>
    <script>
        /*** 
         * Write a loop that will iterate through the people array.
         * During each loop iteration, check if the current array item is 
         * equal to "Phil" or "Lola" using a conditional statement:
         * If it is, concatenate the array item to the end of the refused 
         * paragraph's textContent, followed by a comma and a space.
         * If it isn't, concatenate the array item to the end of the 
         * admitted paragraph's textContent, followed by a comma and a space.
        */
        const people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];

        const admitted = document.querySelector('.admitted');
        const refused = document.querySelector('.refused');
        admitted.textContent = 'Admit: ';
        refused.textContent = 'Refuse: ';

       
        // loop starts here
        for (const guest of people){
                if (guest ==="Phil" || guest ==="Lola"){
                    refused.textContent += `${guest}, `;
                }
                else{
                    admitted.textContent += `${guest}, `;
                }
            }
        refused.textContent = refused.textContent.slice(0, refused.textContent.length-2) + ".";
        admitted.textContent = admitted.textContent.slice(0, admitted.textContent.length-2) + ".";
    </script>
</body>
</html>
