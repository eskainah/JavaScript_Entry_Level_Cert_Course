<body>
    <!-- 
        Write a function called add7 that takes one number and returns that number + 7.
     -->
     <script>
        const givenDigit = 7;
        function add7(){
            let userinput = Number(prompt("Please Enter a number"));
            return userinput + givenDigit;
        }
         document.write(add7())
     </script>
</body>
